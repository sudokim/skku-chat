<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Login Test</title>

  <style>
      * {
          font-family: sans-serif;
      }
  </style>
</head>
<body>

<h1>Firebase Login Test</h1>
<table>
  <tr>
    <td>Sign up<br>(New user)</td>
    <td>
      <form>
        <label>
          Email:
          <input id="signup-email" type="email"/>
        </label>
        <label>
          Password:
          <input id="signup-pw" type="password"/>
        </label>
        <button id="signup-btn" type="button">Sign up</button>
        <button type="reset">Clear</button>
      </form>
    </td>
  </tr>
  <tr>
    <td>Sign in<br>(Existing user)</td>
    <td>
      <form>
        <label>
          Email:
          <input id="signin-email" type="email"/>
        </label>
        <label>
          Password:
          <input id="signin-pw" type="password"/>
        </label>
        <button id="signin-btn" type="button">Sign in</button>
        <button type="reset">Clear</button>
      </form>
    </td>
  </tr>
  <tr>
    <td>Login Status</td>
    <td>
      <button id="login-status">Check Status</button>
    </td>
  </tr>
  <tr>
    <td>Sign out</td>
    <td>
      <button id="sign-out">Sign out</button>
    </td>
  </tr>
  <tr>
    <td>Delete user</td>
    <td>
      <button id="delete-user">Delete</button>
    </td>
  </tr>
</table>

<script src="../dist/auth.bundle.js" type="module"></script>

</body>
</html>
